<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Login Screen</title>
</head>
<body>

	<h1>Customer Login</h1>

	<form th:action="@{/login}" method="post" th:object="${user}">
		<p>
			Username: <input type="text" th:field="*{userName}" />
		</p>
		<p>
			Password: <input type="text" th:field="*{password}" />
		</p>
		<input type="submit" value="Login">
	</form>
	<br />
	<br />
	
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  		Create New User
	</button>


	<!--Create User Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Create User</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/createUser}" method="post" th:object="${user}" id="createUserForm">
						
						<p>
							First Name: <input type="text" th:field="*{firstName}" />
						</p>
						<p>
							Last Name: <input type="text" th:field="*{lastName}" />
						</p>
						<p>
							Username: <input type="text" th:field="*{userName}" />
						</p>
						<p>
							Password: <input type="text" th:field="*{password}" />
						</p>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="submit" form="createUserForm" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
